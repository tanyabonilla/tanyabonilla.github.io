<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        h1 {
            font-size: 2rem;
            margin: 0.5em 0;
            color: #007acc;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .progress-bar {
            margin-top: 1.5em;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
        }

        .progress-bar-inner {
            width: 60%; /* Adjust the width as needed to show progress */
            height: 100%;
            background-color: #007acc;
            transition: width 0.4s ease;
        }

        .footer {
            margin-top: 2em;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Work in Progress</h1>
        <p>Thank you for visiting! My portfolio is currently under construction, and I'm working hard to create something amazing for you.</p>
        
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>

        <p>Check back soon for updates. Exciting projects are on the way!</p>

        <div class="footer">
            <p>&copy; 2024 Your Name. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
